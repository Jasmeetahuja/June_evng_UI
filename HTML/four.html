<html>
    <head>
        <title>
            Forms
        </title>
    </head>
    <body>
        <center>
            <h1>Forms</h1>
        </center>
        <hr/>
        <div>
            <form method="GET">
                <fieldset>
                    <legend>Employee Form</legend>
                    <div>
                            <label for="officialid">Official ID</label>
                                <div>
                                    <input type="text"
                                           value="6754578384"
                                           id="officialid"
                                           name="off_id"
                                           readonly/>
                                </div>
                        </div>
                <div>
                    <label for="fname">FirstName</label>
                        <div>
                            <input type="text"
                                   value="John"
                                   id="fname"
                                   name="FNAME"
                                   required/>
                        </div>
                </div>
                <div>
                        <label for="upload">Upload</label>
                            <div>
                                <input type="file"
                                       id="upload"
                                       name="upload"/>
                            </div>
                    </div>
                <div>
                    <label for="lname">LastName</label>
                        <div>
                             <input type="text"
                                    placeholder="lastName"
                                    id="lname"
                                    name="LNAME"/>
                        </div>
                </div>
                <div>
                    <label for="email">Email</label>
                        <div>
                             <input type="email"
                                    placeholder="email"
                                    id="email"
                                    name="Email"
                                    required/>
                        </div>
                </div>
                <div>
                    <label for="pwd">Password</label>
                        <div>
                             <input type="password"
                                    placeholder="password"
                                    maxlength="8"
                                    id="pwd"
                                    name="pass"/>
                        </div>
                </div>
                <div>
                    <label for="dt">Date</label>
                        <div>
                             <input type="date"
                                    id="dt"
                                    name="date"/>
                        </div>
                </div>
                <div>
                    <label for="clr">Color</label>
                        <div>
                             <input type="color"
                                    id="clr"
                                    name="color"/>
                        </div>
                </div>
                <div>
                    <label for="tel">Phone</label>
                        <div>
                             <input type="phone"
                                    maxlength="10"
                                    id="tel"
                                    name="phone"/>
                        </div>
                </div>
                <div>
                    <label>
                        <input type="radio" 
                               name="gender" 
                               value="female"/>Female
                    </label>
                    <label>
                        <input type="radio" 
                               name="gender" 
                               value="male"/>Male
                    </label>
                    <label>
                        <input type="radio" 
                               name="gender" 
                               value="lgbt"/>LGBT
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" 
                               name="codelang"
                               value="javascript"/>JavaScript
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" 
                               name="codelang"
                               value="angular"/>Angular
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" 
                               name="codelang"
                               value="node"/>Node
                    </label>
                </div> 
                <div>
                    <label>Role</label>
                    <select multiple>
                        <option>IT Software</option>
                        <option>Testing</option>
                        <option>Database</option>
                    </select>
                </div> 
                <div>
                    <label>Comments</label>
                    <textarea rows="8" cols="80"></textarea>
                </div>
                <button type="submit">Submit</button> 
                <button type="reset" disabled=true>Reset</button>
            </fieldset>
            </form>
        </div>
    </body>
</html>
